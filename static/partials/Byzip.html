<div>
    <div class="underline" style="float:left">Current Weather</div>
    <div style="float:left; width:100%; padding-left:15px">
      <div style="float:left; width:100%">
      	<div id="zipcode" class="headerText" style="width:10em">Town Name(NZ)</div>
      	<div id="location" class="headerText" style="width:10em">Location</div>
      	<div id="weather" class="headerText">Weather</div>
      </div>

      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="zip1" type="text" ng-model="zip1m" ng-keypress="zip(1,$event)"></span>
      	</div>
      	<div id="zip1city" class="underline" style="width:10em">&nbsp;{{zip1City}}</div>
      	<div id="zip1weather" class="underline">&nbsp;{{zip1Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="zip2" type="text" ng-model="zip2m" ng-keypress="zip(2,$event)"></span>
      	</div>
      	<div id="zip2city" class="underline" style="width:10em">&nbsp;{{zip2City}}</div>
      	<div id="zip2weather" class="underline">&nbsp;{{zip2Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="zip3" type="text" ng-model="zip3m" ng-keypress="zip(3,$event)"></span>
      	</div>
      	<div id="zip3city" class="underline" style="width:10em">&nbsp;{{zip3City}}</div>
      	<div id="zip3weather" class="underline">&nbsp;{{zip3Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="zip4" type="text" ng-model="zip4m" ng-keypress="zip(4,$event)"></span>
      	</div>
      	<div id="zip4city" class="underline" style="width:10em">&nbsp;{{zip4City}}</div>
      	<div id="zip4weather" class="underline">&nbsp;{{zip4Weather}}</div>
      </div>
  	</div>
</div>

<div id="map"></div>

<script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMvTvZmqT5GP68XdMMGzQ3G5ccNVnNKA8&callback=initMap">
    </script>
